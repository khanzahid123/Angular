<app-header></app-header>
<div class="container">

    <form class="form-horizontal" [formGroup]="contactUs" (ngSubmit)="onFormSubmit()">

        <div class="panel panel-primary ">
            <div class="panel-heading">
                <h3 class="panel-title">Contact Us</h3>
            </div>

            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="firstName">
                        First Name
                    </label>
                    <div class="col-sm-4">
                        <input class="form-control" placeholder="Enter First Name" formControlName="firstName"
                            id="firstName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="lastName">
                        Last Name
                    </label>
                    <div class="col-sm-4">
                        <input class="form-control" placeholder="Enter Last Name" formControlName="lastName"
                            id="lastName">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label" for="email">
                        Email
                    </label>
                    <div class="col-sm-4">
                        <input class="form-control" placeholder="Enter Email" formControlName="email" id="email">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label" for="contactNumber">
                        Contact Number
                    </label>
                    <div class="col-sm-4">
                        <input class="form-control" placeholder="Enter Contact Number" formControlName="contactNumber"
                            id="contactNumber">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="gender">
                        Gender
                    </label>

                    <div clas="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" value="male" formControlName="gender">Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="female" formControlName="gender">Female
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="address">
                        Address
                    </label>
                    <div class="col-sm-4">
                        <textarea class="form-control" formControlName="address" id="address" rows="4">
                        </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="suggestion">
                        Please describe your request
                    </label>
                    <div class="col-sm-4">
                        <textarea class="form-control" formControlName="suggestion" id="suggestion" rows="4">
                        </textarea>
                    </div>
                </div>

            </div>

            <div class="panel-footer">
                <div class="btn-toolbar">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-primary" type="reset">Reset</button>
                </div>
            </div>
        </div>
    </form>


</div>
